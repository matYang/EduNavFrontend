<script type="text/templates" id="tpl_adminUserManage">
    <div class="fright" style="line-height:40px">
        欢迎您，<span id="adminUserName" class="F_orange"></span>
    </div>
    <div class="fleft search" id="userSearchPanel">
        <div id="findUser">
            <input id="userId_Input" class="text" type="text" placeholder="请输入用户id"/>
            <input id="findUserBtn" class="btn" type="button" value="搜索"/>
            <a id="goTo_queryUser" class="button search">高级搜索</a>
        </div>
        <div id="queryUser" class="form-horizontal hidden" role="form">
            <!--base options start-->
            <div class="form-group form-group-sm">
                <div class="item-query">
                    <label>姓名</label>
                    <input id="name_Input" type="text" class="form-control" placeholder="姓名"/>
                </div>
                <div class="item-query">
                    <label>电话号码</label>
                    <input id="phone_Input" type="text" class="form-control" placeholder="电话号码"/>
                </div>
                <div class="item-query">
                    <label>email</label>
                    <input id="email_Input" type="text" class="form-control" placeholder="email"/>
                </div>
                <div class="item-query">
                    <label>用户状态</label>
                    <select id="status_Input" class="form-control">
                        <option value="0">正常</option>
                        <option value="1">禁用</option>
                    </select>
                </div>
                <div class="item-query">
                    <label>邀请码</label>
                    <input id="invitationalCode_Input" class="form-control" type="text" placeholder="邀请码"/>
                </div>
                <div class="item-query">
                    <label>使用邀请码</label>
                    <input id="appliedInvitationalCode_Input" class="form-control" type="text" placeholder="使用邀请码"/>
                </div>
                <div class="item-query">
                    <label>账号</label>
                    <input id="accountNumber_Input" class="form-control" type="text" placeholder="账号"/>
                </div>
                <div class="item-query">
                    <a class="more block pull-right control-label"><span
                            class="glyphicon glyphicon-chevron-down"></span> 更多选项</a>
                    <a class="less block pull-right control-label" style="display: none"><span
                            class="glyphicon glyphicon-chevron-up"></span> 收起</a>
                </div>
            </div>
            <!--base options end-->
            <hr/>
            <!--more options start-->
            <div class="more">
                <div class="form-group form-group-sm">
                    <div class="item-query">
                        <label>最低balance</label>
                        <input id="startBalance_Input" class="form-control" type="text" placeholder="最低balance"/>
                    </div>
                    <div class="item-query">
                        <label>最高balance</label>
                        <input id="finishBalance_Input" class="form-control" type="text" placeholder="最高balance"/>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <div class="item-query">
                        <label>最低Coupon</label>
                        <input id="startCoupon_Input" class="form-control" type="text" placeholder="最低Coupon"/>
                    </div>
                    <div class="item-query">
                        <label>最高Coupon</label>
                        <input id="finishCoupon_Input" class="form-control" type="text" placeholder="最高Coupon"/>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <div class="item-query">
                        <label>最低Credit</label>
                        <input id="startCredit_Input" class="form-control" type="text" placeholder="最低Credit"/>
                    </div>
                    <div class="item-query">
                        <label>最高Credit</label>
                        <input id="finishCredit_Input" class="form-control" type="text" placeholder="最高Credit"/>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <div class="item-query">
                        <label>起始创建时间</label>
                        <input id="startCreationTime_Input" class="date form-control" type="text" placeholder="起始创建时间"/>
                    </div>
                    <div class="item-query">
                        <label>截止创建时间</label>
                        <input id="finishCreationTime_Input" class="date form-control" type="text"
                               placeholder="截止创建时间"/>
                    </div>
                </div>
            </div>
            <!--more options end-->
            <div class="buttons pull-right">
                <input id="queryUserBtn" class="btn" type="button" value="搜索"/>
                <a id="goTo_findUser" class="button search">退出高级搜索</a>
            </div>

        </div>

    </div>
    <table class="table table-hover" width="100%" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <th width="80">用户ID</th>
            <th width="120">姓名</th>
            <th width="130">邮箱</th>
            <th width="100">电话</th>
            <th>--</th>
        </tr>
        </thead>
        <tbody id="searchResultContainer">

        </tbody>
    </table>
    <div id="userSearchNavigator" class="page clearfix">
    </div>
</script>


<script type="text/templates" id="tpl_adminCourseManage">
    <div class="fright" style="line-height:40px">
        欢迎您，<span id="adminUserName" class="F_orange"></span>
    </div>
    <div class="tabs manageTabButton">
        <div id="createCourse">新建课程</div>
        <div id="searchCourse">搜索课程</div>
    </div>
    <div id="searchResult">
        <div class="clearfix">
            <div id="courseSearchPanel" class="fleft search">
                <div id="findCourse">
                    <input id="courseId_Input" class="text" type="text" placeholder="课程ID"/>

                </div>
                <div id="queryCourse" class="hidden">
                    <div class="form-group form-group-sm">
                        <div class="item-query">
                            <label>合作伙伴ID</label>
                            <input id="partnerId_Input" class="form-control" type="text" placeholder="合作伙伴ID"/>
                        </div>
                        <div class="item-query">
                            <label>用户ID</label>
                            <input id="userId_Input" class="form-control" type="text" placeholder="用户ID"/>
                        </div>

                        <div class="item-query">
                            <label>内部查询号</label>
                            <input id="courseReference_Input" class="form-control" type="text" placeholder="内部查询号"/>

                            <label>查询号</label>
                            <input id="partnerReference_Input" class="form-control" type="text" placeholder="查询号"/>
                        </div>
                        <div class="item-query">
                            <label>机构名</label>
                            <input id="institutionName_Input" class="form-control" type="text" placeholder="机构名"/>
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <div class="item-query">
                            <label>一级分类</label>
                            <select id="category_Input">
                                <option value="" disabled selected>一级分类</option>
                            </select>
                        </div>
                        <div class="item-query">
                            <label>二级分类</label>
                            <select id="subCategory_Input">
                                <option value="" disabled selected>二级分类</option>
                            </select>
                        </div>
                        <div class="item-query">
                            <label>三级分类</label>
                            <select id="subSubCategory_Input">
                                <option value="" disabled selected>三级分类</option>
                            </select>
                        </div>
                        <div class="item-query">
                            <label>省份</label>
                            <select id="province_Input">
                                <option value="" disabled selected>省份</option>
                            </select>
                        </div>
                        <div class="item-query">
                            <label>城市</label>
                            <select id="city_Input">
                                <option value="" disabled selected>城市</option>
                            </select>
                        </div>
                        <div class="item-query">
                            <label>地区</label>
                            <select id="district_Input">
                                <option value="" disabled selected>地区</option>
                            </select>
                        </div>
                        <div class="item-query">
                            <label>报名即开始</label>
                            <select id="startUponArrival_Input">
                                <option value="" disabled selected>报名即开始</option>
                                <option value="0">否</option>
                                <option value="1">是</option>
                            </select>
                        </div>
                        <div class="item-query">
                            <a class="more block pull-right control-label"><span
                                    class="glyphicon glyphicon-chevron-down"></span> 更多选项</a>
                            <a class="less block pull-right control-label" style="display: none"><span
                                    class="glyphicon glyphicon-chevron-up"></span> 收起</a>
                        </div>
                    </div>
                    <div class="more">
                        <div class="form-group form-group-sm">
                            <div class="item-query">
                                <label>最低价格</label>
                                <input id="startPrice_Input" class="form-control" type="number" placeholder="最低价格"/>
                            </div>
                            <div class="item-query">
                                <label>最高价格</label>
                                <input id="finishPrice_Input" class="form-control" type="number" placeholder="最高价格"/>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="item-query">
                                <label>最低返金</label>
                                <input id="startCashback_Input" class="form-control" type="number" placeholder="最低返金"/>
                            </div>
                            <div class="item-query">
                                <label>最高返金</label>
                                <input id="finishCashback_Input" class="form-control" type="number" placeholder="最高返金"/>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="item-query">
                                <label>班级最低人数</label>
                                <input id="startClassSize_Input" class="form-control" type="number"
                                       placeholder="班级最低人数"/>
                            </div>
                            <div class="item-query">
                                <label>班级最高人数</label>
                                <input id="finishClassSize_Input" class="form-control" type="number"
                                       placeholder="班级最高人数"/>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="item-query">
                                <label>开始日期</label>
                                <input id="startDate_Input" class="form-control" type="number" placeholder="开始日期"/>
                            </div>
                            <div class="item-query">
                                <label>结束日期</label>
                                <input id="finishDate_Input" class="form-control" type="number" placeholder="结束日期"/>
                            </div>
                        </div>

                        <div class="form-group form-group-sm">
                            <div class="item-query">
                                <label>最早截止日期</label>
                                <input id="startCutoffDate_Input" class="form-control" type="number"
                                       placeholder="最早截止日期"/>
                            </div>
                            <div class="item-query">
                                <label>最晚截止日期</label>
                                <input id="finishCutoffDate_Input" class="form-control" type="number"
                                       placeholder="最晚截止日期"/>
                            </div>
                        </div>
                    </div>
                    <div class="buttons pull-right">
                        <input id="queryCourseBtn" class="btn" type="button" value="搜索"/>
                        <a id="goTo_findCourse" class="button search">退出高级搜索</a>
                    </div>

                </div>

            </div>

        </div>
        <table class="table table-hover" width="100%" cellpadding="0" cellspacing="0">
            <thead>
            <tr>
                <th width="80">课程id</th>
                <th width="100">lv1分类</th>
                <th width="100">lv2分类</th>
                <th width="100">lv3分类</th>
                <th width="120">课程名</th>
                <th width="360">学校名</th>
                <th width="100">报名截止日期</th>
                <th width="100">开始时间</th>
                <th width="100">结束时间</th>
                <th width="100">价格</th>
                <th width="100">返金</th>
                <th width="100">座位数</th>
                <th width="100">新建时间</th>
                <th>--</th>
            </tr>
            </thead>
            <tbody id="searchResultContainer">

            </tbody>
        </table>
        <div id="courseSearchNavigator" class="page clearfix">
        </div>
    </div>
    <div id="courseCRUDContainer">
    </div>
</script>

<script type="text/templates" id="tpl_adminBookingManage">
<div class="fright" style="line-height:40px">
    欢迎您，<span id="adminUserName" class="F_orange"></span>
</div>
<div id="searchResult">
<div class="clearfix">
<div id="bookingSearchPanel">
    <div id="findBooking" class="fleft search">
        <input id="bookingId_Input" class="text" type="text" placeholder="请输入订单id"/>
        <input id="findBookingBtn" class="btn" type="button" value="进入"/>
        <a id="goTo_queryBooking" class="button search">高级搜索</a>
    </div>
    <div id="queryBooking" class="fleft search hidden">
        <div class="form-group form-group-sm">
            <div class="item-query">
                <label>用户ID</label>
                <input id="userId_Input" class="form-control" type="text" placeholder="用户ID"/>
            </div>
            <div class="item-query">
                <label>姓名</label>
                <input id="name_Input" class="form-control" type="text" placeholder="姓名"/>
            </div>

            <div class="item-query">
                <label>用户手机</label>
                <input id="phone_Input" class="form-control" type="text" placeholder="用户手机"/>
            </div>
            <div class="item-query">
                <label>课程ID</label>
                <input id="courseId_Input" class="form-control" type="text" placeholder="课程ID"/>
            </div>
            <div class="item-query">
                <label>合作伙伴ID</label>
                <input id="partnerId_Input" class="form-control" type="text" placeholder="合作伙伴ID"/>
            </div>
            <div class="item-query">
                <label>查询号</label>
                <input id="reference_Input" class="form-control" type="text" placeholder="查询号"/>
            </div>
            <div class="item-query">
                <label>订单类型</label>
                <select id="bookingType_Input">
                    <option value=0>offline</option>
                    <option value=1>online</option>
                </select>
            </div>
            <div class="item-query">
                <label>服务费状态</label>
                <select id="serviceFeeStatus_Input">
                    <option value=0>应收服务费</option>
                    <option value=1>已收服务费</option>
                    <option value=2>退换服务费</option>
                    <option value=3>无服务费</option>
                    <option value=4>服务费完结</option>
                    <option value=5>空</option>
                </select>
            </div>
            <div class="item-query">
                <label>佣金状态</label>
                <select id="commissionStatus_Input">
                    <option value=0>应收佣金</option>
                    <option value=1>已收佣金</option>
                    <option value=2>退还佣金</option>
                    <option value=3>无佣金</option>
                    <option value=4>佣金完结</option>
                    <option value=5>空</option>
                </select>
            </div>
            <div class="item-query">
                <label>前服务费状态</label>
                <select id="preServiceFeeStatus_Input">
                    <option value=0>应收服务费</option>
                    <option value=1>已收服务费</option>
                    <option value=2>退换服务费</option>
                    <option value=3>无服务费</option>
                    <option value=4>服务费完结</option>
                    <option value=5>空</option>
                </select>
            </div>
            <div class="item-query">
                <label>前佣金状态</label>
                <select id="preCommissionStatus_Input">
                    <option value=0>应收佣金</option>
                    <option value=1>已收佣金</option>
                    <option value=2>退还佣金</option>
                    <option value=3>无佣金</option>
                    <option value=4>佣金完结</option>
                    <option value=5>空</option>
                </select>
            </div>
            <div class="item-query">
                <label>已经报道</label>
                <input id="wasConfirmedIndex_Input" type="checkbox">
            </div>
            <div class="item-query">
                <a class="more block pull-right control-label"><span
                        class="glyphicon glyphicon-chevron-down"></span> 更多选项</a>
                <a class="less block pull-right control-label" style="display: none"><span
                        class="glyphicon glyphicon-chevron-up"></span> 收起</a>
            </div>
        </div>

        <div class="more">
            <div class="form-group form-group-sm">
                <div class="item-query">
                    <label>最低价格</label>
                    <input id="startPrice_Input" class="form-control" type="text" placeholder="最低价格"/>
                </div>
                <div class="item-query">
                    <label>最高价格</label>
                    <input id="finishPrice_Input" class="form-control" type="text" placeholder="最高价格"/>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <div class="item-query">
                    <label>预约时间开始</label>
                    <input id="startScheduledTime_Input" class="form-control" type="text" placeholder="预约时间开始"/>
                </div>
                <div class="item-query">
                    <label>预约时间结束</label>
                    <input id="finishScheduledTime_Input" class="form-control" type="text" placeholder="预约时间结束"/>
                </div>
            </div>
            <div class="form-group form-group-sm">

<script type="text/templates" id="tpl_adminBooking">
    <form id="adminBookingForm">
        <div style="height:450px">
            <div><label>订单ID: </label><%= bookingId %><input type="hidden" name="bookingId" value="<%= bookingId %>"/>
            </div>
            <div><label>transactionId: </label><%= transactionId %><input type="hidden" name="transactionId"
                                                                          value="<%= transactionId %>"/></div>
            <div><label>用户Id: </label><%= userId %><input type="hidden" name="userId" value="<%= userId %>"/></div>
            <div><label>合作伙伴: </label><%= partnerId %><input type="hidden" name="partnerId" value="<%= partnerId %>"/>
            </div>
            <div><label>课程Id: </label><%= courseId %><input type="hidden" name="courseId" value="<%= courseId %>"/>
            </div>
            <div><label>返金券记录: </label><%= couponRecord %></ul></div>
            <div><label>操作记录: </label>
                <ul><%= actionRecord %></ul>
            </div>
        </div>
        <div style="height:450px">
            <div><label>订单状态: </label><span class="detail"><%= status %></span>
            <span class="edit">
                <select id="status_Input" name="status" value="<%= status %>">
                    <option value="0">awaiting</option>
                    <option value="1">confirmed</option>
                    <option value="2">cancelled</option>
                    <option value="3">enter</option>
                    <option value="4">finished</option>
                    <option value="5">failed</option>
                    <option value="6">quit</option>
                    <option value="7">delivered</option>
                    <option value="8">consolidated</option>
                </select>
            </span></div>
            <div><label>姓名:</label> <span class="detail"><%= name %></span><span class="edit"><input id="name_Input"
                                                                                                     type="text"
                                                                                                     name="name"
                                                                                                     value="<%= name %>"/></span>
            </div>
            <div><label>电话:</label> <span class="detail"><%= phone %></span><span class="edit"><input id="phone_Input"
                                                                                                      type="text"
                                                                                                      name="phone"
                                                                                                      value="<%= phone %>"/></span>
            </div>
            <div><label>邮箱:</label> <span class="detail"><%= email %></span><span class="edit"><input id="email_Input"
                                                                                                      type="text"
                                                                                                      name="email"
                                                                                                      value="<%= email %>"/></span>
            </div>
            <div><label>预约时间:</label> <span class="detail"><%= scheduledTime %></span><span class="edit"><input
                    id="scheduledTime_Input" type="text" name="scheduledTime" value="<%= scheduledTime %>"/></span>
            </div>
            <div><label>记录:</label> <span class="detail"><%= note %></span><span class="edit"><textarea id="note_In"
                                                                                                        name="note"><%=
                note %></textarea></span></div>
        </div>
        <div class="btns" style="width:100%">
            <span class="detail"><input type="button" id="editBooking" value="edit"/></span>
            <span class="edit"><input id="cancel" type="button" value="取消" class="btn btn-default"></span>
            <span class="edit"><input id="bookingPostSubmit" type="button" class="btn btn-success" value="提交"></span>
        </div>
    </form>
</script>
