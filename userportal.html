<script type="text/template" id="tpl_search">

                    <span data-value="twoMonthsAfter">下下月</span>

                    <span data-value="noreq" class="active">不限</span>
                    <span data-value="_3">白天</span>
                    <span data-value="_4">晚上</span>
                    <span data-value="1_3">平日白天</span>
                    <span data-value="1_4">平日晚上</span>
                    <span data-value="2_3">周末白天</span>
                    <span data-value="2_4">周末晚上</span>
                </div>
                <div id="filter_classMode" class="filterCriteria">
                    <label>班级类型：</label>
                    <span data-value="noreq" class="active">不限</span>
                    <span data-value="0">VIP 1对1</span>
                    <span data-value="1">小班授课（小于6人）</span>
                    <span data-value="2">中班授课（6-30人）</span>
                    <span data-value="3">大班授课（30人+）</span>
                </div>
                <div id="filter_price" class="filterCriteria">
                    <label>课程费用：</label>
                    <span data-value="noreq" class="active">不限</span>
                    <span data-value="0-499">500元以下</span>
                    <span data-value="500-999">500元~999元</span>
                    <span data-value="1000-4999">1000元~4999元</span>
                    <span data-value="5000-9999">5000元~9999元</span>
                    <span data-value="10000-">10000元以上</span>
                </div>
            </div>
        </div>

        <!--筛选结果-->

        <div id="searchReqs" class="blank1 unselectable hidden">
            <span><span id="resultNum"></span>个课程满足以下条件</span>
        </div>

                <div id="searchResultSorter" class="clearfix unselectable">

                        <li id="editorPick" class="active">爱上课推荐</li>
                        <!--<li class="line"></li>-->
                        <li id="time">时间</li>
                        <!--<li class="line"></li>-->
                        <li id="price">价格</li>
                    </ul>
                    <div class="fright">
                        当前促销：
                        <label for="check_originalPrice"> <input id="check_originalPrice" type="checkbox"
                                                                 name="originalPriceStart"/>团购热卖</label>
                        <label for="check_cashback"> <input id="check_cashback" type="checkbox"
                                                            name="cashback"/>返现</label>
                    </div>
                </div>
                <!--searchResultSorter end-->
                <div id="searchResultDisplayPanel">
                </div>
                <div id="courseSearchResultNavigator" class="page blank1 clearfix">

                </div>
            </div>

            <!--右栏开始-->
            <div id="searchWidgets" class="fright w_250 unselectable">
                <div id="CompareWidgetContainer" class="clearfix">
                </div>
                <div id="mainMap" class="blank1 hidden">
                </div>
            </div>
        </div>
        <!--search_result end-->
    </div>
</script>

<script type="text/template" id="tpl_compareView">
<div class="container">
<div id="compareView" class="compare">
<div class="title clearfix" id="basic_collapse">
    <span class="up">课程详情</span>
    <a class="F_green" href="#">[收起]</a>
</div>

<div id="basic_content">
    <div id="courseName" class="course_name clearfix">
        <div class="th" style="width: 64px">课程名称</div>
        <% _.each(courses, function(course) { %>
        <div class="courseId_<%= course.id %> td" style="width: 195px">
            <h2 class="F_green courseTitle text-overflow margin-top" style="cursor:pointer;"><%= course.courseName
                %></h2>

            <div class="margin-top"><input class="btn btn-default btn-sm" type="button" value="立即预订"/></div>
            <div class="set">
                <a class="pre" href="#">向前</a><a class="delete" href="#">删除</a><a class="next" href="#">向后</a>
            </div>
        </div>
        <% }); %>
    </div>

    <table width="100%" cellpadding="0" cellspacing="0">

        <tr id="price">
            <th width="64px">课程价格</th>
            <% _.each(courses, function(course) { %>
            <td width="195" class="courseId_<%= course.id %>">
                <%if(!course.price){%>
                <div class="price">定制</div>
                <%}else{%>
                <div class="price">￥<%= course.price %></div>
                <%if(course.cashback){%> <a class="label cashback"><%=course.cashback %>元</a> <%}%>
                <!--<%if(course.commission){%> <a class="label save"><%= course.commission %>元</a> <%}%>-->
                <%}%>
            </td>
            <% }); %>
        </tr>

        <tr id="originalPrice">
            <th>课程原价</th>
            <% _.each(courses, function(course) { %>
            <td class="courseId_<%= course.id %>"><%if(course.originalPrice){%>
                <div>￥<%= course.originalPrice %></div>
                <%}%>
            </td>
            <% }); %>
        </tr>

        <tr id="startDate">
            <th>上课日期</th>
            <% _.each(courses, function(course) { %>
            <td class="courseId_<%= course.id %>"><%if(course.startUponArrival===0){%>
                <%= course.regPhone %>
                <%}else{%>
                <%= course.startDate %>
                <%if(course.finishDate){%>
                - <%= course.finishDate %>
                <%}%>
                <%}%>
            </td>
            <% }); %>
        </tr>
        <tr id="startTime">
            <th>上课时间</th>
            <% _.each(courses, function(course) { %>
            <td class="courseId_<%= course.id %>"><%if(course.schooltimeWeek){%>
                <p><%=course.schooltimeWeek%>&nbsp;（<%=course.schooltimeDay%>）</p>
                <%}%>
                <%if(course.startTime1){%><p>
                    <%= course.startTime1 %>-<%= course.finishTime1 %>
                    <% if (course.startTime2) { %>, <%= course.startTime2 %> - <%= course.finishTime2 %><% } %></p>
                <%}%>
            </td>
            <% }); %>
        </tr>

        <tr id="courseHourNum">
            <th>课时信息</th>
            <% _.each(courses, function(course) { %>
            <td class="courseId_<%= course.id %>"><%if(course.qualityAssurance){%>
                <%=course.qualityAssurance%>
                <%}%>
            </td>
            <% }); %>
        </tr>
        <tr id="address">
            <th>上课地址</th>
            <% _.each(courses, function(course) { %>
            <td class="courseId_<%= course.id %>"><%= course.address %></td>
            <% }); %>
        </tr>
        <tr id="classSize">
            <th>班级类型</th>
            <% _.each(courses, function(course) { %>
            <td class="courseId_<%= course.id %>"><%= course.classSize %></td>
            <% }); %>
        </tr>

        <tr id="teachingMaterialIntro">
            <th>教材介绍</th>
            <% _.each(courses, function(course) { %>
            <td class="courseId_<%= course.id %>"><%= course.teachingMaterialIntro %></td>
            <% }); %>
        </tr>
        <tr id="teachingMaterialFee">
            <th>教材费用</th>
            <% _.each(courses, function(course) { %>
            <td class="courseId_<%= course.id %>"><%= course.teachingMaterialFee %></td>
            <% }); %>
        </tr>

        <tr id="suitableStudent">
            <th>适合学员</th>
            <% _.each(courses, function(course) { %>
            <td class="courseId_<%= course.id %>" width="195"><%= course.suitableStudent %></td>
            <% }); %>
        </tr>

        <tr id="courseIntro">
            <th>课程介绍</th>
            <% _.each(courses, function(course) { %>
            <td class="courseId_<%= course.id %>"><%= course.courseIntro %></td>
            <% }); %>
        </tr>
        <tr id="goal">
            <th>教学目标</th>
            <% _.each(courses, function(course) { %>
            <td class="courseId_<%= course.id %>"><%= course.goal %></td>
            <% }); %>
        </tr>

    </table>
</div>
<div class="title clearfix" style="border-top:none;" id="special_collapse">
    <span class="up">特色服务</span>
    <a class="F_green" href="#">[收起]</a>
</div>
<table width="100%" cellpadding="0" cellspacing="0" id="special_content">
    <tr id="passAgreement">
        <th width="64px">签约保过</th>
        <% _.each(courses, function(course) { %>
        <td width="195" class="courseId_<%= course.id %>"><%= course.passAgreement %></td>
        <% }); %>
    </tr>
    <tr>
        <th>推荐就业</th>
        <% _.each(courses, function(course) { %>
        <td class="courseId_<%= course.id %>"><%= course.classTeacher %></td>
        <% }); %>
    </tr>
    <tr id="certification">
        <th>结业证书</th>
        <% _.each(courses, function(course) { %>
        <td class="courseId_<%= course.id %>"><%= course.certification %></td>
        <% }); %>
    </tr>
    <tr id="extracurricular">
        <th>课后互动</th>
        <% _.each(courses, function(course) { %>
        <td class="courseId_<%= course.id %>"><%= course.extracurricular %></td>
        <% }); %>
    </tr>
    <tr id="service">
        <th>赠送服务</th>
        <% _.each(courses, function(course) { %>
        <td class="courseId_<%= course.id %>"><%= course.bonusService %></td>
        <% }); %>
    </tr>
    <tr id="quiz">
        <th>阶段测评</th>
        <% _.each(courses, function(course) { %>
        <td class="courseId_<%= course.id %>"><%= course.quiz %></td>
        <% }); %>
    </tr>
    <tr>
        <th>讲练结合</th>
        <% _.each(courses, function(course) { %>
        <td class="courseId_<%= course.id %>"><%= course.teachingAndExercise %></td>
        <% }); %>
    </tr>
    <tr id="questionBankIntro">
        <th>题库支持</th>
        <% _.each(courses, function(course) { %>
        <td class="courseId_<%= course.id %>"><%= course.questionBank %></td>
        <% }); %>
    </tr>
    <tr id="downloadMaterials">
        <th width="64">课件下载</th>
        <% _.each(courses, function(course) { %>
        <td width="195" class="courseId_<%= course.id %>"><%= course.downloadMaterials %></td>
        <% }); %>
    </tr>
</table>

<div class="title clearfix" style="border-top:none;" id="teaching_collapse">
    <span class="up">学校概况</span>
    <a class="F_green" href="#">[收起]</a>
</div>
<table width="100%" cellpadding="0" cellspacing="0" id="teaching_content">

    <tr id="logoUrl">
        <th width="64px">品牌展示</th>
        <% _.each(courses, function(course) { %>
        <td class="courseId_<%= course.id %>" width="195"><img src="<%= course.logoUrl %>"/></td>
        <% }); %>
    </tr>
    <tr id="wholeNa5me">
        <th>机构全称</th>
        <% _.each(courses, function(course) { %>
        <td class="courseId_<%= course.id %>"><%= course.wholeName %></td>
        <% }); %>
    </tr>
    <tr id="partnerDistinction">
        <th>机构荣誉</th>
        <% _.each(courses, function(course) { %>
        <td class="courseId_<%= course.id %>"><%= course.partnerDistinction %></td>
        <% }); %>
    </tr>
    <tr id="partnerIntro">
        <th>机构介绍</th>
        <% _.each(courses, function(course) { %>
        <td class="courseId_<%= course.id %>"><% if (course.partnerIntro && course.partnerIntro.length>30) { %>
            <%= course.partnerIntro.substring(0,24) %>...
            <a class="F_green expand" href="#">[展开]</a>
            <% } else {%> <%= course.partnerIntro %> <% } %>
            <% }); %>
        </td>
    </tr>
    <tr id="highScoreReward">
        <th>教学特色</th>
        <% _.each(courses, function(course) { %>
        <td class="courseId_<%= course.id %>"><%= course.highScoreReward %></td>
        <% }); %>
    </tr>
</table>

</div>
</div>
</script>

<script type="text/templates" id="tpl_errorPay">

            <div class="panel-header bg-warning">
                <span class="h1"><i class="icon icon-info-large"></i> 支付遇到问题</span>
            </div>
            <div class="panel-body">
                <div class="padding-md">
                    <span class="h2">您付款遇到问题了？看看是不是由于下面的原因。</span>
                    <br/>
                    <dl class="answer">
                        <dt><strong>网上银行已经扣款，但显示支付失败？</strong></dt>
                        <dd>答：这是因为银行的数据没有即时传输给我们，我们会在第二个工作日与银行对账后给予确认，请再耐心等待一下。</dd>
                    </dl>
                    <dl class="answer">
                        <dt>网上银行页面打不开，怎么办？</dt>
                        <dd>答：建议使用Microsoft IE浏览器。点击IE的菜单“工具”―“internet选项”―“安全”―将安全中的各项设置恢复到默认级别。</dd>
                    </dl>
                    <dl class="answer">
                        <dt>我网上银行重复多次付款了该怎么办？</dt>
                        <dd>
                            答：由于您的支付信息银行没有即时传输给我们，造成您的银行重复扣款。不过请放心，我们会在第二个工作日和银行对帐，确认您的汇款后，重复支付款项会直接充值到您的爱上课现金账户，您可以自行提现。
                        </dd>
                    </dl>
                    <dl class="answer">
                        <dt>问题已经解决了：<a class="backToPay">点此返回重新付款</a></dt>
                    </dl>
                    <dl class="answer">
                        <dt>还是无法付款：<a class="backToPay">点此选择其它付款方式</a></dt>
                    </dl>
                </div>

            </div>
        </div>
    </div>
</script>
