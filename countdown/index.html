	<script>
	// COUNTDOWN CONFIGURATION
		function everySec(event) {
			$('.days').attr('class', 'days d' + event.offset.totalDays).find("span").html(event.offset.totalDays);
			$('.hours').attr('class', 'hours h' + event.offset.hours).find("span").html(event.offset.hours);
			$('.minutes').attr('class', 'minutes m' + event.offset.minutes).find("span").html(event.offset.minutes);
			$('.seconds').attr('class', 'seconds s' + event.offset.seconds).find("span").html(event.offset.seconds);
		};
		$(function () {
			var targetDate = new Date("06/20/2014 12:00");
			$('.countdown').countdown("06/20/2014 12:00", everySec);
		});


	</script>
